<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
</head>
<style>

</style>
<body>
<div data-role="page" id="pageone">
    <div data-role="header" id="salary-head">
        <img src="img/back.png" class="fl">
        <img src="img/help.png" class="fr">

        <h1>我的收入</h1>
    </div>

    <div data-role="main" class="ui-content" id="content">
        <div class="ui-grid-a">
            <div class="ui-block-solo" id="total">
                <p>累计收入：<strong>0</strong> 元</p>
            </div>

            <div class="ui-block-a" id="yesterday-income">
                <p><span>0</span>元<br/>

                    昨日收入</p>
            </div>

            <div class="ui-block-b" id="delay-income">
                <p><span>0</span>元<br/>

                    待发放 (元)</p>
            </div>
        </div>

        <a href="#pagetwo" data-transition="pop" class="ui-btn">我的银行卡</a>
        <a href="#" data-transition="pop" class="ui-btn">我的流水账</a>
    </div>
</div>

<div data-role="page" id="pagetwo">
    <div data-role="header" id="bankcard-head">
        <div id="back-salary" class="fl">
            <a href="#pageone"><span><</span></a>
        </div>
        <div id="complete" class="fr">
            <a href="#"><span>完成</span></a>
        </div>
        <h1>银行卡管理</h1>
    </div>

    <div data-role="main" class="ui-content" id="card-content">
        <p>请务必认真填写以下信息，以免影响薪资发放</p>

        <div id="form">
            <form method="post" action="#">
                <!--"页面宽度大于 480px 时，它会自动将 label 与表单控件放置于同一行。当小于 480px 时，label 会被放置于表单元素之上。-->
                <!--<div class="ui-field-contain">-->
                <fieldset>
                    <div class="item">
                        <div>姓名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                        <div class="sub-item">
                            <input id="name" name="name" type="text" data-wrapper-class="ui-custom">
                        </div>
                    </div>

                    <div class="item">
                        <div>卡号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                        <div class="sub-item">
                            <input id="card-number" name="card-number" type="text" placeholder="请输入卡号"
                                   data-wrapper-class="ui-custom">
                        </div>
                    </div>

                    <div class="item">
                        <div>开户行&nbsp;&nbsp;&nbsp;&nbsp;</div>
                        <div class="sub-item">
                            <input type="text" readonly="readonly" data-wrapper-class="ui-custom">
                        </div>
                        <span class="fr">&gt;</span>
                    </div>

                    <div class="item">
                        <div>所在城市</div>
                        <div class="sub-item">
                            <input type="text" readonly="readonly" data-wrapper-class="ui-custom">
                        </div>
                        <span class="fr">&gt;</span>
                    </div>

                    <div class="item">
                        <div>支行信息</div>
                        <div class="sub-item">
                            <input id="sub-branch" name="sub-branch" data-wrapper-class="ui-custom">
                        </div>
                    </div>

                </fieldset>
            </form>
            <a href="#" class="fr">查询支行信息</a>
        </div>
    </div>
</div>
</body>
</html>
